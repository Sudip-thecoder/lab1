<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">
      <img src="images/img1.jpeg" alt="Image1">
      <p>Lakeview</p>
    </div>
    <div class="grid-item">
      <img src="images/img2.jpeg" alt="Image2">
      <p>Mountain village</p>
    </div>
    <div class="grid-item">
      <img src="images/img3.jpeg" alt="Image3">
      <p>The Green fields</p>
    </div>
    <div class="grid-item">
      <img src="images/img4.jpeg" alt="Image4">
      <p>The Waterfalls</p>
    </div>
    <div class="grid-item">
      <img src="images/img5.jpeg" alt="Image5">
      <p>Scienic trip</p>
    </div>
    <div class="grid-item">
      <img src="images/img6.jpeg" alt="Image6">
      <p>Climb above clouds</p>
    </div>
    <div class="grid-item">
      <img src="images/img7.jpeg" alt="Image7">
      <p>The grand rocky mountain</p>
    </div>
    <div class="grid-item">
      <img src="images/img8.jpeg" alt="Image8">
      <p>A Snowy trip</p>
    </div>
  </div>

</body>
</html>
