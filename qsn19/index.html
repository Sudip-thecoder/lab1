<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>REGISTRATION / LOGIN FORM</h1>

    <div class="container">
        <div class="form-box">
            <h2>Register Form:</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <p>Please enter a valid email address</p>
            <input type="password" placeholder="Password">
            <p>Minimum of 6 characters</p>
            <input type="password" placeholder="Confirm password">
            <div class="checkbox">
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender" style="margin-left: 10px;"> Male
            </div>
            <div class="checkbox">
                <input type="checkbox"> I have read and accept terms of use.
            </div>
            <button class="btn">SUBMIT</button>
        </div>

        <div class="form-box">
            <h2>Login Form:</h2>
            <input type="email" placeholder="Enter Your Email">
            <input type="password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox"> Remember me
            </div>
            <button class="btn">LOGIN</button>
        </div>
    </div>

</body>
</html>
